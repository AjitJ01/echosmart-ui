<div class="search-div">
  <button mat-raised-button (click)="onCreate()">
    <mat-icon>add</mat-icon>Create
  </button>
  <mat-form-field class="search-form-field">
    <input matInput [(ngModel)] = "searchKey" placeholder="Search" autocomplete="off" (keyup)="applyFilter()">
    <button mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf = "searchKey" (click)="onSearchClear()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>

<ng-container class="table-responsive" *ngIf="!isModalOpen">
<table class="container table table-hover auto mt-3">
  <caption> This is a caption and we could make potential use of this feature</caption>
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Category</th>
      <th scope="col">#</th>
    </tr>
  </thead>
  <tbody *ngFor="let data of someData">
    <tr>
      <td>
        <fa-icon [icon]="icons.externalLink" (click)="onClick(); appModal.open(data.id)"></fa-icon>
      </td>
      <td>
        {{ data.name }}
      </td>
      <td>
        {{ data.details }}
      </td>
      <td>
        <fa-icon [icon]="icons.trash"></fa-icon>
      </td>
    </tr>
    <tr>

    </tr>
  </tbody>
</table>
</ng-container>

<ng-container>
  <app-modal #appModal
    [visible]="isModalOpen"
    [modalTitle]="modalTitle"
    [displayData]="someData"
  ></app-modal>
</ng-container>
